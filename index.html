<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>京北方打卡</title>
    <script type="text/javascript">
        document.querySelector('html').style.fontSize = window.screen.width / 20 + 'px';
        // 尺寸更改 重新计算 （测试时使用）
        // window.onresize = function () {
        //     document.querySelector('html').style.fontSize = window.screen.width / 20 + 'px';
        // }
    </script>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="app-container ff">
    <div class="my-info">
      <form id="infos">
        <h3 class="title">授权码</h3>
        <div class="input-row">
            <label>授权码：</label>
            <input class="input" id="name" type="text" placeholder="请输入授权码">
        </div>
      </form>
      <div class="input-btn" id="submit">
          <a class="shadow-btn">提交</a>
      </div>
    </div>
  </div>
</body>
</html>

<script src="./lib/jquery.min.js"></script>
<script src="./lib/layer.js"></script>
<script>
    $(function() {

        var name = '';
        $('#submit').on('click', function() {
            name = $('#name').val();
            if(!name) {
                return layer.open({
                    content: '授权码不能为空',
                    skin: 'msg',
                    time: 3
                });
            }
            toAjax();
        })

        var loading = null;
        function toAjax() {
            loading = layer.open({type: 2, shadeClose: false})
            $.ajax({
                url: 'http://oa.zhzhao.top/api/clock/auth',
                type: 'post',
                dataType: 'json',
                data: { 'code': name },
                success: function(res) {
                    layer.close(loading);
                    if(res.repCode == 200) {
                        location.href = './jing.html';
                    } else {
                        layer.open({
                            content: res.repMsg,
                            btn: '我知道了'
                        });
                    }
                },
                error: function(e) {
                    layer.close(loading);
                    layer.open({
                        content: '请求失败，请稍后再试！',
                        btn: '我知道了'
                    });
                }
            })
        }
    })
</script>
